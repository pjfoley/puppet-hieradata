---
network_config:
  eth0:
    ensure: present
    family: inet
    method: static
    ipaddress: '10.0.0.101'
    netmask: '255.255.255.0'
    onboot: true

host:
  dna.mgnt.local:
    ensure: present
    host_aliases: dna
    ip: '10.0.0.101'

dotfiles:
  '/root':
    dotfiles: '/root/.dotfiles'
    owner: 'root'
    group: 'root'
    require: Vcsrepo[/root/.dotfiles]

vcsrepo:
  '/root/.dotfiles':
    ensure: present
    provider: 'git'
    source: 'git://github.com/pjfoley/dotfiles-home.git'
